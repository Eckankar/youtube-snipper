services:
  redis:
    image: redis:7-alpine

  backend:
    image: ghcr.io/eckankar/youtube-snipper-backend:latest
    volumes:
      - ${PROJECTS_PATH:-./projects}:/app/projects
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - redis

  frontend:
    image: ghcr.io/eckankar/youtube-snipper-frontend:latest
    ports:
      - "3000:3000"
    volumes:
      - ${PROJECTS_PATH:-./projects}:/app/projects
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - REACT_APP_API_URL=http://backend:5000
    command: npm start

volumes:
  projects:
    driver: local
